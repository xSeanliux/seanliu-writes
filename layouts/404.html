{{ define "content" }}
 <div class="notfound">
        <h1 class="error-emoji"></h1>
		  <p class="error-text">/* 404 {{ i18n "page" }} {{ i18n "not" }} {{ i18n "found" }}. Do some <a href = "https://tioj.ck.tp.edu.tw/problems/1001" id = "tiojspan">TIOJ</span>? */</p>
		  <p class="error-link"><a href="{{ .Site.BaseURL }}">↑ {{ i18n "Home" }} ↑</a></p>
 </div>
 <script>
  var errorEmojiContainer = document.getElementsByClassName('error-emoji')[0];
  var emojiArray = [
    '\\(o_o)/', '(o^^)o', '(˚Δ˚)b', '(^-^*)', '(≥o≤)', '(^_^)b', '(·_·)',
    '(=\'X\'=)', '(>_<)', '(;-;)', '\\(^Д^)/',
  ];
  var errorEmoji = emojiArray[Math.floor(Math.random() * emojiArray.length)];
  errorEmojiContainer.appendChild(document.createTextNode(errorEmoji));

  var tiojProblem = document.getElementById('tiojspan')[0];
  tiojProblem.href = "https://tioj.ck.tp.edu.tw/problems/" + string(int(1000 + Math.floor(Math.random() * 1200)));
</script>
{{ end }}
